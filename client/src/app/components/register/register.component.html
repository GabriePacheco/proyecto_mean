<div class="col-lg-6">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro completo, <a [routerLink]="['/login']">Login</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Registro no completado. Por favor verifica tu email y username
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
        <p>
            <label>Nombre</label>
            <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName" class="form-control"
                required />
            <span *ngIf="!firstName.valid && firstName.touched"> Campo Nombre Requerido!
            </span>
        </p>
        <p>
          
            <label>Apellido</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" class="form-control"
                required />
            <span *ngIf="!lastName.valid && lastName.touched"> Campo Apellido Requerido!
            </span>
        </p>
        <p>
            <label>Username</label>
            <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username" class="form-control"
                required />
            <span *ngIf="!username.valid && username.touched"> Campo Username Requerido!
            </span>
        </p>
        <p>
            <label>E-mail</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="formcontrol" required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" />
            <span *ngIf="!email.valid && email.touched"> E-mail no VÃ¡lido!
            </span>
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required />
            <span *ngIf="!password.valid && password.touched"> Campo Password Requerido!
            </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid" />
    </form>
</div>
